<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>tableEx2</title>
  <style>
    body {
      text-align: center;
    }
    table {
      min-width: 300px;
      margin: 30px auto;
      width: 40%;
      border: 3px solid #F57D1F;
      border-spacing: 5px;
    }
    caption {
      background-color: #F57D1F;
      padding: 10px 20px;
      border-radius: 10px 10px 0 0;
      color: #fff;
    }
    th , td {
      border: 3px dashed darkred;
      padding: 10px 20px;
    }
    .box2 {
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <h1>table style 연습 3</h1>
  <table class="box box1">
    <caption>프로축구 경기 일정</caption>
    <thead>
      <tr>
        <th>울산</th>
        <td>울산 vs 인천</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>부산</th>
        <td>부산 vs 대전</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>서울</th>
        <td>서울 vs 강원</td>
      </tr>
    </tfoot>
  </table>

  <table class="box box2">
    <caption>프로축구 경기 일정</caption>
    <thead>
      <tr>
        <th>울산</th>
        <td>울산 vs 인천</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>부산</th>
        <td>부산 vs 대전</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>서울</th>
        <td>서울 vs 강원</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
