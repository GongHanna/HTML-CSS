<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>colorEx2</title>

  <!-- 내부 선언 -->
  <style>
    h1 {
      color: rgb(255, 195, 205);
      background-color: rgb(1, 184, 174);
    }
    p { /* 타입 선택자(1) */
      color: rgba(83, 123, 255, 0.7);
    }
    #text { /* 아이디 선택자(5) */
      color: #e4006a;
    }
    .text { /* 클래스 선택자(3) */
      color: #4a6617;
    }
</style>
</head>

<body>
  <h1>CSS</h1>
  <p id="text">웹 문서의 디자인과 내용을 분리합니다</p>
  <p class="text">웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
  <p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
  
</body>
</html>
