<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>overflowEx</title>
  <style>
    body {
      text-align: center;
    }
    img {
      width: 400px;
    }
    .img1 {
      border-radius: 50%;
      border: 4px solid maroon;
    }
    .wrapper {
      background-color: #ddd;
      border: 4px salmon solid;
      border-radius: 50%;
      width: 300px; height: 300px;
      overflow: hidden; /* 한정된 범위가 있어야만 overflow를 적용시킬 수 있음 */
      margin: 50px auto;
    }
    .wrapper img {
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <img src="../images/240311/IMG.JPG" alt="코드사진 웃으며 울고있는 얼굴" class="img1">

  <div class="wrapper">
    <img src="../images/240311/IMG.JPG" alt="코드사진 웃으며 울고있는 얼굴">
  </div>
</body>
</html>
