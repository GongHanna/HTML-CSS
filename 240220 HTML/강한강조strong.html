<!DOCTYPE html>
<html lang="ko">

  <head>
     <meta charset="utf-8">
    <title>강한 강조 strong</title>
  </head>

  <body>
    <h1>강한 강조 태그 strong</h1>
    <h2>인라인 요소</h2>

    <!-- 
      <strong><p>알림</p></strong> 
    -->
    <!-- 
      strong 태그 안에 p 태그는 들어갈 수 없음,
    p 태그 안에 strong 태그는 가능, 적합성 검사하면 error가 뜨는 이유
  -->

    <!-- 
      <p><h2>의미상(시맨틱) 문단 안에 제목을 쓸 수 없기 때문에 오류</h2></p> 
    -->

    <p><strong>주의 :</strong> 소매치기가 이 지역에서 발생하고 있습니다.</p>
    <p>이 인형은 작은 조각이 많이 있으므로 <strong>5세 미만의 아이들</strong>에게 적합하지 않습니다.</p>
  </body>
</html>
