<!DOCTYPE html>
<html lang="ko">

  <head>
     <meta charset="utf-8">
    <title>콘텐츠분할 div</title>
  </head>

  <body>
   <h1>콘텐츠 분할 div</h1>
   <h2>가장 대표적인 블록 요소<br>
   구조를 나누기 위한 태그로 브라우저상의 특징이 없음</h2>

   <div>브라우저 화면에 나타나는 스타일이 없기 때문에 단순히 레이아웃을 나누기 위해 사용.</div>
   <div>id, class 속성과 함께 사용.</div>
   <!-- div 태그는 아무런 의미와 스타일 없음, 오직 레이아웃을 나누기 위함,
    div 태그만 단독으로 사용하지 않음. -->

   <!-- id = 고유한 성격과 이름을 가짐 -->
   <div id="txt1">브라우저 화면에 나타나는 스타일이 없기 때문에 단순히 레이아웃을 나누기 위해 사용.</div>
   <div class="txt1">id, class 속성과 함께 사용.</div>
  </body>
</html>
